  <body>
    <div id="app">
      <v-app>
          <v-dialog v-model="dialogLogin" max-width="520px" persistent>
            <v-card tile class="pa-3">
              <v-form @submit.prevent="onLogin" ref="form">
                <v-card-title class="justify-center py-0">
                  <!--<h2 class="c4-headline">CORE4OS</h2>-->
                  <div class="logo">
                  </div>
                </v-card-title>
                <v-card-text class="pt-2">
                  <v-text-field
                    clearable
                    autofocus
                    ref="field"
                    label="Username"
                    v-model="username"
                    :error-messages="errors.collect('Username')"
                    data-vv-as="Username"
                    :data-vv-name="'Username'"
                    v-validate="'required|min:3|auth'"
                  ></v-text-field>
                  <v-text-field
                    clearable
                    label="Password"
                    v-model="password"
                    :error-messages="errors.collect('Password')"
                    data-vv-as="Password"
                    data-vv-name="Password"
                    v-validate="'required|min:3|auth'"
                    :append-icon="passwordVisible ? 'visibility' : 'visibility_off'"
                    @click:append="passwordVisible = !passwordVisible"
                    :type="passwordVisible ? 'text' : 'password'"
                  ></v-text-field>
                </v-card-text>
                <v-card-actions>
                  <v-layout column>
                    <v-btn
                      class="mb-3"
                      ref="button"
                      color="primary"
                      block
                      :disabled="errors.any()"
                      type="submit"
                      >Login
                    </v-btn>
                    <div></div>
                    <v-btn @click="toReset()" text block>Reset password</v-btn>
                  </v-layout>
                </v-card-actions>
              </v-form>
            </v-card>
          </v-dialog>
      </v-app>
    </div>
    <script src="//bi.plan-net.com/cdn/assets/js/vue-assets_2.0.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vee-validate/2.2.15/vee-validate.js"></script>

    <script>
      axios.defaults.withCredentials = true
      Vue.use(VeeValidate, {
        mode: "eager",
        aria: false,
        locale: "en"
      });
      new Vue({
        delimiters: ["[[", "]]"],
        el: "#app",
        vuetify: new Vuetify({
          icons: {
              iconfont: 'md',
          },
          theme: window.VUETIFY_THEME
        }),
        created() {
          this.$validator.extend("auth", {
            getMessage: field => "Please check your name and password.",
            validate: () => {
              const valid = this.errorLogin === false;
              return {
                valid
              };
            }
          });
        },
        data() {
          return {
            dialogLogin: true,
            passwordVisible: false,

            errorLogin: false,

            username: null,
            password: null
          };
        },
        computed: {
          up() {
            return String(this.username) + String(this.password);
          }
        },
        mounted() {
          document.querySelector("body").style.opacity = 1;
        },
        watch: {
          up() {
            if (this.errorLogin) {
              this.errorLogin = false;
              
              this.$validator.validateAll();
            }
          }
        },
        methods: {
          toReset(){
            window.location.assign('{{ auth_url }}/reset');
          },
          
          login() {
            const { username, password } = this;
            return axios
              .post("{{ auth_url }}/login", { username, password })
              .then(result => {
                window.localStorage.setItem(
                  "user",
                  JSON.stringify(result.data.data)
                );
                return result.data.data;
              })
              .catch(error => Promise.reject(error));
          },
          onLogin() {
            this.$refs.button.$el.focus();
            this.errorLogin = false;
            this.login().then(
              val => {
                const urlParams = new URLSearchParams(window.location.search);
                let next = urlParams.get("next") || '/';
                
                if (next != null) {
                  next += "?token=" + val.token;
                  this.$nextTick(function() {
                    window.location.assign(next);
                  });
                }
              },
              error => {
                this.errorLogin = true;
                this.$validator.validateAll();
              }
            );
          }
        }
      });
    </script>
  </body>
</html>
